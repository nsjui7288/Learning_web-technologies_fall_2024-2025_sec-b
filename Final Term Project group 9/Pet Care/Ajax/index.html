<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Care Doctor Finder</title>
</head>
<body>
    <h1 id="head">Pet Care Doctor Finder</h1>
    <form>
        <input type="number" id="doctorId" name="" placeholder="Enter Doctor ID" min="1" />
        <input type="button" id="btn" value="Find Doctor" onclick="fetchDoctor()" />
        <input type="button" id="btn" value="Other Task" onclick="alert('This is the second task')" />
        <p id="msg"></p>
    </form>
    <script>
        function fetchDoctor() {
            let doctorId = document.getElementById('doctorId').value;

            if (!doctorId) {
                document.getElementById('msg').textContent = "Please enter a Doctor ID.";
                return;
            }
            let xhttp = new XMLHttpRequest();
            xhttp.open('post', 'abc.php', true);
            xhttp.send(name='name');
            xhttp.open('GET', `getDoctor.php?doctor_id=${doctorId}`, true);
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('head').innerHTML = this.responseText; 
                }
            };
            xhttp.send();
        }
    </script>
</body>
</html>
